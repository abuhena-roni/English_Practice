<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ENGLISH | PRACTICE</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      margin: 15px 0;
      font-size: 1.5rem;
      letter-spacing: 0.5px;
    }

    .btn {
      text-decoration: none;
      color: #38bdf8;
      background: rgba(56,189,248,0.1);
      padding: 12px 22px;
      border-radius: 10px;
      border: 1px solid rgba(56,189,248,0.3);
      box-shadow: 0 4px 15px rgba(56,189,248,0.15);
      transition: all 0.3s ease;
      display: inline-block;
      cursor: pointer;
    }

    .btn:hover {
      background: #38bdf8;
      color: #0f172a;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(56,189,248,0.35);
    }

    /* === Dropdown container === */
    .dropdown {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.5s ease;
    }

    .dropdown.show {
      max-height: 500px; /* যথেষ্ট বড় */
    }

    .dropdown h1 {
      margin: 10px 0;
    }

    .dropdown a {
      text-decoration: none;
      color: #38bdf8;
      background: rgba(56,189,248,0.1);
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid rgba(56,189,248,0.3);
      box-shadow: 0 3px 10px rgba(56,189,248,0.15);
      display: inline-block;
      transition: all 0.3s ease;
    }

    .dropdown a:hover {
      background: #38bdf8;
      color: #0f172a;
    }

    @media (max-width:480px){
      h1{font-size:1.2rem;}
      .btn{padding:10px 16px;}
    }
  </style>
</head>

<body>
  <h1><span class="btn" id="toggleBtn">Hover sentences Bengali-English ▼</span></h1>

  <div class="dropdown" id="dropdownMenu">
    <h1>
      <a href="https://abuhena-roni.github.io/English_Practice/Hover-sentences-Bengali-English/Hover-sentences-Bengali-English-01/">
        Hover sentences Bengali-English 01 Usage(I)
      </a>
    </h1>

    <h1>
      <a href="https://abuhena-roni.github.io/English_Practice/Hover-sentences-Bengali-English/Hover-sentences-English-Bengali_02/">
        Hover sentences English-Bengali 02 Usage(I)
      </a>
    </h1>
  </div>
  <h1><a href="https://abuhena-roni.github.io/English_Practice/english-typing-practice.html/">English Typing Practice</a></h1>
  <script>
    const toggleBtn = document.getElementById("toggleBtn");
    const dropdownMenu = document.getElementById("dropdownMenu");

    toggleBtn.addEventListener("click", () => {
      dropdownMenu.classList.toggle("show");
    });
  </script>
</body>
</html>
